<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet"/>
    <script src="jsfiles.js"></script>
</head>

<body>
    <div class="back-container">
        <h1 class="cont-text-1 pt-4 pl-1"> Hello </h1>
        <h1 class="cont-text-2 pb-2 pl-2">Jane Doe</h1>
        <div class="cont">
            <h1 class="cont-head text-center pt-4 pb-3">Bookmark Your Favorite Sites </h1>
            <div class="form-cont m-4 pr-5 pl-5 pt-3 pb-3">
                <form id="bookmarkForm">
                    <div>
                        <label class="inside-labels" for="siteNameInput">SITE NAME</label>
                        <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name" />
                        <p class="warning" id="siteNameErrMsg"> </p>
                    </div>
                    <div>
                        <label class="inside-labels" for="siteUrlInput">SITE URL </label>
                        <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL" />
                        <p class="warning" id="siteUrlErrMsg"> </p>
                    </div>
                    <div class="text-right">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <ul class="styling" id="bookmarksList">
                <li class="mt-3 mr-4 form-cont p-3">
                    <a class="list-head" target="_blank" href="https://learning.ccbp.in/">Learning Portal <button class="btn btn-primary visit-button">Visit</button> </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
